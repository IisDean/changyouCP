<script type="text/javascript">
    //弹窗
    var popIsShow = false;
    var popDom = null;
    function popShow(id) {
        popHide();
        var p = $('#'+id);
        popDom = p;
        if (p) {
            p.show().css({
                position: 'fixed',
                top: '50%',
                left: '50%',
                marginTop: -popDom.height() / 2 + 'px',
                marginLeft: -popDom.width() / 2 + 'px',
                zIndex: 998
            });
            p.attr('for', 'pop');
            popIsShow = true;
            if ($('[for="' + id + '"]').length >= 1) return;
            $('body').append('<div name="overlay" for=' + id + ' style="width:100%;height:100%;position:fixed;top:0;left:0;z-index:997;background:rgba(0,0,0,0.8);"></div>');
        }
    }
    function popHide() {
        $('[for="pop"]').hide().attr('style', '');
        $('[name="overlay"]').remove();
    }
    window.addEventListener("resize", function () {
        if (!popIsShow)
            return;
        setTimeout(function () {
            popDom.css({
                marginTop: -popDom.height() / 2 + 'px',
                marginLeft: -popDom.width() / 2 + 'px',
                zIndex: 998
            });
        }, 400)
    });

    //弹出视频
    var vbox1 = document.getElementById('vbox1');
    vbox1.addEventListener("click", function(){
        vbox1.style.display = "none";
        document.getElementById("video").pause();
    });
    $('.video-btn0').click(function(){
        var back = $(this).attr('data-src');
        showVideoCycle2(back);
    });
    function showVideoCycle2(files2Url) {
        vbox1.style.display = "block";
        var video = $("#video").get(0);
        video.src = files2Url;
        video.play();
    }
    $(function() {
        $('#vbox1').bind('touchmove', function(e) {
            e.preventDefault();
        });
    });

</script>
